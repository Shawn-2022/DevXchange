
{% extends 'main.html' %}

{% block content %}
    <h1>Update Message</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="body">Message Body:</label><br>
        <textarea name="body" rows="5">{{ message.body }}</textarea><br><br>
        <a href="{{request.META.HTTP_REFERER}}">Go Back</a>
        <input type="submit" value="Update">
    </form>
{% endblock content %}
